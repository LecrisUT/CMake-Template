name: ðŸ‘€ coverage

on:
  workflow_call:
    secrets:
      CODECOV_TOKEN:
        description: Codecov token of the main repository
        required: false

permissions:
  contents: read

jobs:
  ctest:
    name: ctest (${{ matrix.coverage }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        coverage: [ unit, functional ]
    steps:
      - uses: actions/checkout@v4
      - uses: lukka/get-cmake@latest
      - name: Run CMake configuration for ${{ matrix.toolchain }} toolchain
        uses: lukka/run-cmake@v10.3
        with:
          workflowPreset: coverage-${{ matrix.coverage }}
      - name: Get lcov data
        uses: danielealbano/lcov-action@v3
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.info
          flags: ${{ matrix.coverage }}-tests
