name: CI
run-name: >
  CI (${{ github.event_name }})
  ${{ github.event_name == 'pull_request' && format('PR#{0}', github.event.number) || '' }}

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    - cron: 0 0 * * 3

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    uses: ./.github/workflows/step_pre-commit.yaml

  tests:
    needs: [ pre-commit ]
    uses: ./.github/workflows/step_test.yaml
    with:
      mask-experimental: ${{ github.event_name == 'push' }}

  docs:
    name: ðŸ“˜ docs
    needs: [ pre-commit ]
    uses: ./.github/workflows/step_docs.yaml

  coverage:
    name: ðŸ‘€ coverage
    needs: [ tests ]
    uses: ./.github/workflows/step_coverage.yaml
    if: github.event_name != 'schedule'

  static-analysis:
    needs: [ pre-commit ]
    uses: ./.github/workflows/step_static-analysis.yaml
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    if: github.event_name != 'schedule'

  pass:
    name: âœ… Pass
    needs: [ pre-commit, tests, coverage, docs, static-analysis ]
    runs-on: ubuntu-latest
    steps:
      - name: Check all CI jobs
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
          allowed-skips: coverage, static-analysis
    if: always()
